<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-desktop.css">
    <link rel="stylesheet" href="./css/style-tablet.css">
    <link rel="stylesheet" href="./css/style-mobile.css">
    <script src="https://kit.fontawesome.com/7222a0754e.js" crossorigin="anonymous"></script>
    <title>Booki</title>
</head>
<body>

    <header>
        <img class="booki-logo" src="./assets/logo/Booki.png" alt="Logo de Booki">
        <nav class="navigation-menu-header">
            <a class="navigation-menu-link" href="#">Hébergements</a>
            <a class="navigation-menu-link" href="#">Activités</a>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
            <form class="search-container" action="" method="get">
                <div class="location-icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <input type="search" id="search-input" name="search-input"
                placeholder="Marseille, France">
                <button class="search-button">
                    <p class="button-desktop-tablet">Rechercher</p>
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </button>
            </form>
            <div class="filters">
                <p class="filter-text">Filtres</p>
                <div class="filters-layout">
                    <div class="filter-buttons">
                        <div class="filter-icons">
                            <i class="fa-solid fa-money-bill-wave"></i>
                        </div>
                        <p class="filter-buttons-text">Économique</p>
                    </div>
                    <div class="filter-buttons">
                        <div class="filter-icons">
                            <i class="fa-solid fa-person"></i>
                        </div>
                        <p class="filter-buttons-text">Familial</p>
                    </div>
                </div>
                <div class="filters-layout">
                    <div class="filter-buttons">
                        <div class="filter-icons">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <p class="filter-buttons-text">Romantique</p>
                    </div>
                    <div class="filter-buttons">
                        <div class="filter-icons">
                            <i class="fa-solid fa-dog"></i>
                        </div>
                        <p class="filter-buttons-text">Animaux autorisés</p>
                    </div>
                </div>
                
            </div>
        </section>


    </main>

</body>
</html>
